name: Push

on:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: RunLint
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: echo LINT

  test:
    needs: [lint]
    runs-on: windows-latest
    steps:
      - name: Setup VSTest.exe
        uses: Malcolmnixon/Setup-VSTest@v4

      - name: Print Workspace Contents
        run: Get-ChildItem ${{ github.workspace }}
        shell: pwsh

      - name: RunTests
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: VSTest.Console.exe Pipeplines\x64\Release\UnitTest1.dll

      - name: DownloadBinaries
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
          path: Pipeplines\x64\Release
